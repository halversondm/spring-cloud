spring:
  application:
    name: gateway

server:
  port: 9003

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  routes:
    book:
      path: /book/**
      serviceId: book-service
    account:
      path: /account/**
      serviceId: account-service
    customer:
      path: /customer/**
      serviceId: customer-service
  prefix: /api

ribbon:
  eureka:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9004/eureka/
    registerWithEureka: false

---
spring:
  profiles: container

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:9004/eureka/
    registerWithEureka: false